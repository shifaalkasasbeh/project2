<!doctype html>
<html lang="en">
  <head>
    <title>Quizony - Register</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;1,200;1,300;1,400&family=Lobster&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300&family=Yanone+Kaffeesatz:wght@600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/icon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!-- Background & animion & navbar & title -->
  
    <!-- Background animtion-->
        <div class="background">
           <div class="cube"></div>
           <div class="cube"></div>
           <div class="cube"></div>
           <div class="cube"></div>
          <div class="cube"></div>
        </div>
    <!-- header -->
       <header>
    <!-- navbar -->
         <nav>
            <ul>
               <li>
                   
                  <a href="index.html">Home</a>
                </li>

                <li>
                    <a href="../html/login.html">Login</a>
                </li>
             </ul>
        </nav>
    <!-- logo -->
    <div class="logo"><span><a href="index.html">Quizony</a></span></div>
    <!-- title & content -->
    
    <!-- register form-->
    <div class="registerForm">
    <div class="container py-5">
          <div class="col-md-12">
              <div class="row">
                  <div class="col-md-6 mx-auto">
                      <div class="card border-secondary">
                          <div class="card-header" style="background-color: aliceblue;">
                              <h3 class="mb-0 my-2">Sign Up</h3>
                          </div>
                          <div class="card-body">
                            
                                  <div class="form-group">
                                      <label for="inputName">Full name</label>
                                      <input type="text" class="form-control name" id="fullname" placeholder="full name" required>
                                      <span id="nameSpan"></span>
                                  </div>

                            
                                  <div class="form-group">
                                      <label for="inputEmail3">Email</label>
                                      <input type="text" class="form-control" id="email" placeholder="email@gmail.com">
                                      <span id="spanEmail"></span>
                                  </div>

                                  <div class="form-group">
                                      <label for="inputPassword3">Password</label>
                                      <input type="password" class="form-control" id="password" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                                      <span id="passSpan"></span>
                                    </div>

                                  <div class="form-group">
                                      <button id="registerBtn" type="submit" class="btn btn-primary btn-lg float-right">Register</button>
                                  </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!--/row-->
  
          </div>
          <!--/col-->
      </div>
      </div>
       </header>
      </div>
      
      <!--/row-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="../JS/register.js"></script>
</body>
</html>
